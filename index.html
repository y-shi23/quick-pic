<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Pic - 快速图片处理工具</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Quick Pic</h1>
      <p>快速为图片添加蒙版、透明度和模糊效果</p>
    </header>

    <div class="upload-section">
      <input type="file" id="imageInput" accept="image/*" style="display: none;">
      <button id="uploadBtn" class="upload-btn">选择图片</button>
    </div>

    <div id="editorSection" class="editor-section" style="display: none;">
      <div class="controls-panel">
        <div class="control-group">
          <label for="maskOpacity">蒙版透明度</label>
          <div class="slider-container">
            <input type="range" id="maskOpacity" min="0" max="100" value="0" step="1">
            <span id="maskOpacityValue">0%</span>
          </div>
        </div>

        <div class="control-group">
          <label for="maskColor">蒙版颜色</label>
          <input type="color" id="maskColor" value="#000000">
        </div>

        <div class="control-group">
          <label for="imageOpacity">图片透明度</label>
          <div class="slider-container">
            <input type="range" id="imageOpacity" min="0" max="100" value="100" step="1">
            <span id="imageOpacityValue">100%</span>
          </div>
        </div>

        <div class="control-group">
          <label for="blurAmount">模糊程度</label>
          <div class="slider-container">
            <input type="range" id="blurAmount" min="0" max="20" value="0" step="0.5">
            <span id="blurAmountValue">0px</span>
          </div>
        </div>

        <div class="button-group">
          <button id="resetBtn" class="btn btn-secondary">重置</button>
          <button id="downloadBtn" class="btn btn-primary">下载图片</button>
        </div>
      </div>

      <div class="preview-panel">
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
